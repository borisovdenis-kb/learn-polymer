<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="dialog-window" >
  <template>
    <style>
      paper-dialog {
        width: 400px;
      }
    </style>

    <paper-dialog id="dialog" with-backdrop>
      <h2>Отправка формы</h2>
      <div id="user-info">
        <p><b>ФИО</b>: {{fullName}}</p>
        <p><b>Возраст</b>: {{user.age}}</p>
        <p><b>Пол</b>: {{user.gender}}</p>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
  
  <script>
    class DialogWindow extends Polymer.Element {
      static get is() { return 'dialog-window'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
          fullName: {
            type: String
          }
        };
      }

      open() {
        this.$.dialog.open();
      }
    }

    window.customElements.define(DialogWindow.is, DialogWindow);
  </script>
</dom-module>
